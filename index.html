<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    <section class="main">
        <div class="section1">
            <h3>Agregue una Tarea que desea realizar</h3>
            <form id="formulario"> 
                <div>
                    <label><small>Ingrese su nombre</small></label>
                    <input id="input1" type="text" placeholder="Nombre" required>
                </div>
                <div>
                    <label><small>Ingrese la tarea</small></label>
                    <input id="input2" type="text" placeholder="Tarea" required>
                </div>
                <div class="entrada">
                    <button class="submit" id="enviar" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <div class="pizarra" id="pizarra">
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
